<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="Login.html" type="text/css" />
</head>
<body>
  <h1>Hello World</h1>
  <form id="login_from">
      <div id="login_title">
          <h2>欢迎</h2>
      </div>
      <div>
          <input type="text" name="user_account" id="user_account-input" placeholder="请输入用户名">
          <input type="password" name="user_password" id="user_password-input" placeholder="请输入密码">
      </div>
      <div>
          <div id="checkGroup">
              <div><label>记住密码</label><input id="is_save" type="checkbox"></div>
              <div><button id="login_submit" type="button">登录</button></div>
          </div>
      </div>

  </form>
</body>
</html>
